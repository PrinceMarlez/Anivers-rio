        <h1>Feliz Aniversário</h1>

        alt="Aniversário Michaelly"
        class="center-gif"
      />

      src="src/download.gif"

      class="balloon balloon-left"
    />
    <img
      src="src/download.gif"

      class="balloon balloon-right"
    />
